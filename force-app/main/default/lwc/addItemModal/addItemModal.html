<template>
    <template if:true={open}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Add Case Item</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                        object-api-name="CaseItem__c"
                        onsubmit={handleSubmit}
                        onsuccess={handleSuccess}
                        onerror={handleError}>

                        <lightning-messages></lightning-messages>

                        <lightning-input-field field-name="Product__c"></lightning-input-field>
                        <lightning-input-field field-name="Quantity__c"></lightning-input-field>

                        <div class="slds-m-top_medium slds-text-align_right">
                            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                            <lightning-button class="slds-m-left_small" variant="brand" type="submit" label="Add"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
